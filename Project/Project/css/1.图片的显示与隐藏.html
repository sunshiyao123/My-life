<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>图片的显示与隐藏</title>
		<script>
			// 2.编写事件监听器:函数
			function show() {
				// js中的DOM操作
				//获取图像标签img对象
				var img = document.getElementById("img1");
				//标签对象可以操作属性
				img.style.display="block";
				
			}
			
			function hide() {
				// js中的DOM操作
				//获取图像标签img对象
				var img = document.getElementById("img1");
				//标签对象可以操作属性
				img.style.display = "none";
			}
		</script>
	</head>
	<body>
		<img src="../img/IMG_20150224_101719.jpg" width="100%"
		style="display: none;" id="img1"/>
		<!-- 行内样式 -->
		<br />
		<!-- 1.事件源 -->		
										<!-- 注册监听 -->
		<input type="button" value="显示" onclick="show()"/>
		<input type="button" value="隐藏" onclick="hide()"/>

	</body>
</html>
