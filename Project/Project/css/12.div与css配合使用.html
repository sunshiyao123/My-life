<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			#main{
				width:400px;
				height:400px;
				border: 1px solid #0000FF;
				/* 设置外边距 */
				margin: 150px 0 0 38%;
				background-image: url(../img/IMG_20150224_101719.jpg);
				/* 谁知背景图片如何不重复 */
				background-repeat: no-repeat;
				/* 显示背景图片在中间 */
				background-position: top center;
			}
			#user{
				margin: 40px 0 0 80px;
			}
			#password{
				margin: 10px 0 0 80px;
			}
			#btn {
				margin-left: 110px;
				margin-top: 50px;
			}
			#reg_btn{
				margin-left: 30px;
			}
		</style>
	</head>
	<body>
		<div id="main">
			<form action="#" method="post">
				<div id="user">
				用户名:<input type="text" /><br />
				</div>
				<div id="password">
				密&nbsp;&nbsp;&nbsp;&nbsp;码:<input type="text"/><br />
				</div>
				<div id="btn">
				<input type="submit" value="登陆"/><input type="button" value="注册" id="reg_btn"><br />
				</div>
			</form>
		</div>
	</body>
</html>
