<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			body {
				/* 字体颜色 */
				color: #0000FF;
				
				/* 字符间距 */
				letter-spacing: 1px;
				
				/*  单词间距:浏览器解析该样式的时候，默认两个字符组成一个单词*/
				word-spacing: 10px;
				
				/* 文本排列 */
				text-align: center;
				
				/* 向文本中添加修饰 */
				/* underline:下划线  overline:上划线 line-through:中划线(原价划线)*/
				text-decoration: underline;
			}
			
			
		</style>
	</head>
	<body>
		今天 天气 不错 哦！
		<br />
		hello world;
	</body>
</html>
