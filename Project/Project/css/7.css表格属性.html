<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>css表格属性</title>
		<!-- border-collapse -->
		<style> 
			table {
				/* 设置表格的边框线合并 */
				border-collapse: collapse;
			}
		</style>
	</head>
	<body>
		<table width="100%" height="100px" border="1">
			<thead>
			<tr>
				<td>班级</td>
				<td>姓名</td>
				<td>成绩</td>
			</tr>
			</thead>
			<tr>
				<td>1班</td>
				<td>孙诗尧</td>
				<td>100</td>
			</tr>
			<tr>
				<td>1班</td>
				<td>刘苗</td>
				<td>100</td>
			</tr>
		</table>
	</body>
</html>
