<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function btnBack() {
				//回退到上一个URL
				window.history.back();
			}
			function btnForward() {
				window.history.forward();
			}
		</script>
	</head>
	<body>
		<img src="../img/IMG_20150224_101719.jpg">
		<button onclick="btnBack()">回退</button>
		<button onclick="btnForward()">前进</button>
	</body>
</html>
