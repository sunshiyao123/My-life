<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * 在js中定义函数的格式：
			 * 定义函数
			 * function 函数名（形参列表） {
				 * 具体业务
			 *	}
			 * 
			 * 调用函数
			 * 	单独调用
			 * 	赋值调用
			 * 
			 * 注意事项：
			 * 形参中不能去带上数据类型var 否则报错
			 * 在js中不存在方法重载的概念，后面的同名的函数会将前面的函数覆盖掉
			 * 在js中不需要写返回值，可以有return语句
			 * 
			 * 无论形式参数个数大于还是小于实际参数，函数都会被调用
			 * 	当形式参数个数>实际参数个数--->NAN
			 * 	形式参数个数<实际参数个数--->将前面的值计算，后面实际参数值去除
			 * 函数中存在一个数组arguments，会将实际参数与形式参数一一绑定
			 */
			
			function add(a,b) {
				document.write(a+b);	
			}
			function add(a,b,c) {
				document.write(a+b+c);
			}
			add(1,2)
		</script>
	</head>
	<body>
	</body>
</html>
