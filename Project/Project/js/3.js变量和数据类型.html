<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * js是一个弱类型语言，定义变量/定义对象 var定义
			 * var可以定义任何数据类型的变量（变量的类型通过值确定）
			 * 在js中，定义变量可以重复定义变量，后面定义的变量会将前面定义的变量覆盖
			 * 查看数据类型：typeof(变量名)
			 * 
			 * 未定义变量-->underfined
			 * 无论是整数还是小数都是number类型-->Number对象(js内置对象)
			 * 字符还是字符串都是string类型->String内置对象
			 * boolean类型->Boolean内置对象
			 * object类型->new Object()
			 */
			
			var a = 10;
			var a = 20;
			document.write(a);
		</script>
		
		
		
	</head>
	<body>
	</body>
</html>
