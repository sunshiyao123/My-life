<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			function checkUserName(){
				// 用户名校验规则:由4-14位数字或字母组成
				//document.getElementById("id属性值")获取标签对象
				var username = document.getElementById("username");
				username = username.value;
				// 定义一个正则规则
				var reg = /^[0-9a-zA-Z^]{4-14}$,i/;
				// 使用正则校验获取checkUserName
				if(!reg.test(username)) {
					alert("用户名格式不正确");
					return false;
					
				}
				return true;
			}
		</script>
	</head>
	<body>
		<!-- onsubmit事件：表示表单提交是否成功 
			返回true：可以提交
			false：提交失败
		-->
		<form action="后台页面.html" method="post" onsubmit="return checkUserName()">
			用户名：<input type="text" id="username" name="name"/>
			<br />
			<input type="submit" value="注册"/>
		</form>
	</body>
</html>
