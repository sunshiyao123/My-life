<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>框架标签</title>
	</head>
	<!DOCTYPE frameset 与 body不能共存>
	<frameset rows="20%,*,10%">
		<frame src="head.html" />
		<frameset cols="10%,*">
			<!DOCTYPE 超链接的target
						1.指定加载资源文件的打开方式
						2.和frame中name属性(给frame定义一个名称)有关系
					为了让超链接在main标签中打开
			>
			<frame src="menu.html" >
			<frame src="main.html"  name="main"/>
		</frameset>
		<frame src="foot.html" />
	</frameset>
</html>
