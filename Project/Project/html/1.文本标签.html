<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>这是我的第一个网页</title>
	</head>
	<body>
		<!水平线标签>
		<hr />
		<!标题标签>
		<h1>孙诗尧</h1>
		<h2>孙诗尧</h2>
		<h3>孙诗尧</h3>
		<h4>孙诗尧</h4>
		<h5>孙诗尧</h5>
		<h6>孙诗尧</h6>
		<!段落标签>
		<p>喜欢刘苗
		<!引用标签>
		<q>刘苗</q>
		<!段落缩进标签>
		<blockquote>喜欢刘苗</blockquote>
		
		<p>以下是百度百科的内容<blockquote>喜欢刘苗66666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666666</blockquote></p>
		
		<!-- 滚动标签 -->
		<marquee behavior="alternate" scrollamount="10" direction="left" bgcolor="aqua">喜欢刘苗</marquee>
		
		<!-- 粗体与斜体标签 -->
		<b>孙诗尧</b>
		<br />
		<strong>孙诗尧</strong>
		<br />
		<i>刘苗</i>
		<br />
		<em>刘苗</em>
		
		<!-- 原样输出标签 -->
		<center><pre>
&nbsp;静夜思
床前明月光，
疑是地上霜。
举头望明月，
低头思故乡。
		</pre></center>
	</body>
	
	<!-- 转义字符 -->
	&copy;
	<hr />
	&reg;
	
	<ul type="circle">
		<li>1</li>

	</ul>
</html>
