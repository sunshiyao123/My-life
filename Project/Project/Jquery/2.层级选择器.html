<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<script>
			/**
			 * 层级选择器
			 * 	 1.后代选择器
			 * 		$("selector1 selector2 ...")
			 *   2.子元素选择器
			 * 		$("parent > child")
			 *   3.相邻兄弟选择器:$("selector1+selector2")
			 * 
			 */
			$("#btn1").click(function() {
				$("body div").css("background-color","red")
			});
			$("#btn2").click(function() {
				$("body > div").css("background-color","red")
			});
			$("#btn3").click(function() {
				$("#two+#three").css("background-color","red")
			});
			$("#btn4").click(function() {
				$("#one~div").css("background-color","red")
			});
			
			
		</script>
	</head>
	<body>
		<input type="button" value="选中body下的子div元素" id="btn1" />
		<input type="button" value="选中body下所有div元素" id="btn2" />
		<input type="button" value="选中id为two的相邻元素" id="btn3" />
		<input type="button" value="选中id为three所有的弟弟元素" id="btn4"/>
		<input type="button" value="选中所有" id="btn5"/>
		<div id="one">
		<div class="mini">1-1</div>
		</div>
		<div id="two">
			<div class="mini">2-1</div>
			<div class="mini">2-2</div>
		</div>
		
		<div id="three">
			<div class="mini">3-1</div>
			<div class="mini">3-2</div>
			<div class="mini">3-3</div>
		</div>
		<span id="four">span</span>
	</body>
</html>
